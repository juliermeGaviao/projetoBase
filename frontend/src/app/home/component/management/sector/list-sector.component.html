<div class="row">
  <div class="col-8">
    <h1>Gerenciar Setores</h1>
  </div>
  <div class="col-4 d-flex justify-content-end">
    <br-button id="novo" label="Novo" type="primary" icon="plus" class="mt-2"></br-button>
  </div>
</div>

<br-message [state]="message.state" closable *ngIf="message.show">{{ message.text }}</br-message>

<form [formGroup]="form">
  <div class="row">
    <div class="col-4">
      <br-input type="text" id="nome" name="nome" placeholder="Insira o nome do Setor" label="Nome do Setor:" formControlName="nome"></br-input>
    </div>
    <div class="col-8 d-flex justify-content-end">
      <br-button id="limpar" label="Limpar Filtro" type="secondary" icon="eraser" class="mt-2 mr-1" (click)="onClearFilters()" onkeypress=""></br-button>
      <br-button id="pesquisar" label="Pesquisar" type="primary" icon="search" class="mt-2" (click)="onSearch()" onkeypress=""></br-button>
    </div>
  </div>
</form>

<div class="p-10px">&nbsp;</div>

<app-dynamic-table [columns]="columns" [data]="dataTable.records" [totalRecords]="dataTable.page.totalItems"
  (pageSizeChange)="changePageSize($event)" (pageChange)="onPageChange($event)" />
